<html lang="fr">
<head>

    <header>
        <img src="./public/img/logo/ohmyfood@2x.svg" alt="logo-oh-my-food" class="header__logo">

            <span class="fas fa-map-marker-alt header__form--fa"></span>

            <button class="header__button">Explorer nos restaurants</button>
        </div>
    </header>

    <main>
    </main>

    <footer>
        <img src="./public/img/logo/ohmyfood@2x.svg" alt="tiny-logo" class="footer__logo">
        <ul>
            <li><span class="fas fa-utensils"></span>Proposer un restaurant</li>
            <li><span class="fas fa-handshake-angle"></span>Devenir partenaire</li>
